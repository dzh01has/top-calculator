<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="bigContainer">
        <div class="numberPadContainer">
                <div class="result">9 + 10 = 21</div>
                <button class="numberButtons">1</button>
                <button class="numberButtons">2</button>
                <button class="numberButtons">3</button>
                <button class="numberButtons">4</button>
                <button class="numberButtons">5</button>
                <button class="numberButtons">6</button>
                <button class="numberButtons">7</button>
                <button class="numberButtons">8</button>
                <button class="numberButtons">9</button>
                <button class="numberButtons">0</button>
        </div>
        <div class="operators">
            <button class="operatorButtons" id="plus">+</button>
            <button class="operatorButtons" id="minus">-</button>
            <button class="operatorButtons" id="multiply">x</button>
            <button class="operatorButtons" id="divide">/</button>
            <button class="operatorButtons" id="equal">=</button>
        </div>
    </div>
</body>
</html>
